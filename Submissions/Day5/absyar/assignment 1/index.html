<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Assignment 1</title>
  </head>
  <body>
    <container id="main-container">
      <div id="navbar">
        <div class="navbar-left">
          <img src="./assets/image 2.png" alt="" />
          <h1 class="uppercase poppins">carslot.</h1>
        </div>
        <div class="navbar-right poppins">
          <ul class="list show">
            <li>Home</li>
            <li>Models</li>
            <li>Showroom</li>
            <li>Dealership</li>
          </ul>
          <div class="search poppins">
            <p class="show search-word">Search</p>
            <i class="bi bi-search"></i>
          </div>
        </div>
      </div>
      <container id="hero">
        <h1 class="poppins uppercase hero-desc">$ 1,250,550</h1>
        <h2 class="poppins uppercase hero-desc">las vegas, nv</h2>
        <img src="./assets/mini-merc.png" alt="" />
      </container>
      <hr class="show" />
      <footer id="footer">
        <div id="footer-full">
          <div class="footer-left">
            <div>
              <h1 class="poppins">2021</h1>
              <p class="uppercase poppins">year</p>
            </div>
            <div>
              <h1 class="poppins">3650</h1>
              <p class="uppercase poppins">millage</p>
            </div>
            <div>
              <h1 class="poppins uppercase">mercedes-benz</h1>
              <p class="uppercase poppins">c-class 2021</p>
            </div>
          </div>
          <div class="footer-right show">
            <p class="uppercase poppins">full details</p>
            <i class="bi bi-arrow-right"></i>
          </div>
        </div>
        <div id="footer-mobile">
          <div class="footer-left">
            <div>
              <h1 class="poppins">2021</h1>
              <p class="uppercase poppins">year</p>
            </div>
            <div>
              <h1 class="poppins">3650</h1>
              <p class="uppercase poppins">millage</p>
            </div>
            <div>
              <h1 class="poppins uppercase">mercedes-benz</h1>
              <p class="uppercase poppins">c-class 2021</p>
            </div>
          </div>
          <div class="footer-mobile-new hidden white">
            <p class="uppercase poppins">full details</p>
          </div>
        </div>
      </footer>
    </container>
  </body>
</html>
