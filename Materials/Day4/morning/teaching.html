<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .parent {
        height: 200px;
        width: 900px;
        display: flex;
        justify-content: space-between;
        outline: 2px solid black;
      }
      .children {
        height: 200px;
        width: 200px;
      }
      .children-1 {
        background-color: red;
      }
      .children-2 {
        background-color: green;
      }
      .children-3 {
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="children children-1">C1</div>
      <div class="children children-2">C2</div>
      <div class="children children-3">C3</div>
    </div>
  </body>
</html>
